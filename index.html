<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mondrian Img</title>

    <style>
        /* Body styles for centering the container */
        .body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Main container grid setup */
        .container {
            display: grid;
            background-color: #030303;
            grid-template-rows: 150px 150px 75px 75px 150px 75px 75px;
            grid-template-columns: 225px 75px 75px 75px 75px 150px 75px;
            gap: 9px; /* Space between grid items */
            height: 804px;
            width: 804px;
        }

        /* Default box background color */
        .box {
            background-color: rgb(212, 220, 226);
        }

        /* Color-specific classes for visual clarity */
        .col-red {
            background-color: red;
        }

        .col-blue {
            background-color: blue;
        }
        
        .col-yellow {
            background-color: yellow;
        }

        /* White Box */
        .white {
            grid-area: 1 / 2 / 3 / 4;
            margin-bottom: -3px; /* Adjust spacing slightly */
        }

        .white2 {
            grid-area: 2 / 1 / 3 / 2;
        }

        .white3 {
            grid-area: 3 / 1 / 4 / 3;
        }

        .white4 {
            grid-area: 6 / 1 / 8 / 2;
        }

        .white5 {
            grid-area: 6 / 2 / 7 / 3;
        }

        .white6 {
            grid-area: 7 / 2 / 8 / 3;
        }

        /* Red Box */
        .red {
            grid-area: 1 / 1 / 2 / 2;
        }

        .red1 {
            grid-area: 3 / 3 / 5 / 5;
        }

        .red2 {
            grid-area: 5 / 6 / 8 / 7;
        }

        .red3 {
            grid-area: 6 / 7 / 8 / 8;
        }

        /* Blue Box */
        .blue {
            grid-area: 1 / 5 / 3 / 8;
        }

        .blue1 {
            grid-area: 4 / 1 / 6 / 3;
        }

        .blue2 {
            grid-area: 3 / 5 / 5 / 7;
        }

        /* Yellow Box */
        .yellow {
            grid-area: 1 / 4 / 3 / 5;
        }

        .yellow1 {
            grid-area: 3 / 7 / 4 / 8;
        }

        .yellow2 {
            grid-area: 4 / 7 / 6 / 8;
        }

        .yellow3 {
            grid-area: 5 / 3 / 8 / 6;
        }
        
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box red col-red"></div>
        <div class="box white"></div>
        <div class="box yellow col-yellow"></div>
        <div class="box blue col-blue"></div>
        <div class="box white2"></div>
        <div class="box white3"></div>
        <div class="box blue1 col-blue"></div>
        <div class="box white4"></div>
        <div class="box white5"></div>
        <div class="box white6"></div>
        <div class="box red1 col-red"></div>
        <div class="box red2 col-red"></div>
        <div class="box red3 col-red"></div>
        <div class="box blue2 col-blue"></div>
        <div class="box yellow1 col-yellow"></div>
        <div class="box yellow2 col-yellow"></div>
        <div class="box yellow3 col-yellow"></div>
    </div>

</body>
</html>
